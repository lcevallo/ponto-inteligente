<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
        <mat-form-field>
              <input matInput placeholder="CNPJ" formControlName="cnpj" mascara="99.999.999/9999-99">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
              <input matInput placeholder="Razon social" formControlName="razaoSocial">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="CPF" formControlName="cpf" mascara="999.999.999-99">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="nome">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="password"  matInput placeholder="Senha" formControlName="senha">
      </mat-form-field>
      <span matTooltip="Sehna debe contener al menos 6 caracteres">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button color="primary"
              [disabled]="form.invalid" (click)="cadastrarPj()">
        Cadastrar
      </button>
      &nbsp;
      <a mat-raised-button routerLink="/login">Volver</a>
    </mat-list-item>
   </mat-list>
</form>
