<form [formGroup]="form" fxLayoutAlign="center" novalidate>
<mat-list>
   <mat-list-item>
     <mat-form-field>
       <input matInput placeholder="Email"
              formControlName="email">
     </mat-form-field>
   </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <input type="password" matInput placeholder="Senha"
             formControlName="senha">
    </mat-form-field>
    <span matTooltip="ContraseÃ±a debe contener al menos 6 caracteres">
      <mat-icon>help</mat-icon>
    </span>
  </mat-list-item>
  <mat-list-item fxLayoutAlign="center">
    <button mat-raised-button color="primary"
            [disabled]="form.invalid" (click)="lugar()">
      Entrar
    </button>
  </mat-list-item>
  <mat-list-item>
    <a mat-button color="primary" routerLink="/cadastro-pf">
      Registrar PF
    </a>
    <a mat-button color="primary" routerLink="/cadastro-pj">
      Registrar PJ
    </a>
  </mat-list-item>
</mat-list>
</form>
